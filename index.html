<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Book Shop</title>
</head>

<body>
    <h1>Book Shop</h1>
    <div id="app">
        <h2>Get All Books here (GET)</h2>
        <button id="getAllButton" v-on:click="getAllBooks" class="btn btn-primary">Get all Books</button>
        <br />

        <ul id="listbook" v-if="books.length">
            <li v-for="book in books">
                {{book.id}} : {{book.title }} {{ book.price}}
            </li>
        </ul>
        <div v-else>No books were found </div>

        <h2>Search for ID (GET)</h2>
        <input v-model="idToGet" placeholder="id" type="number" />
        <button v-on:click="getById(idToGet)" class="btn btn-primary">Get Book</button>
        <div v-if="singleBook">
            {{singleBook.id}} {{singleBook.title}} {{singleBook.price}}
        </div>

        <div v-else>No books were found</div>

        <h2>Add book</h2>
        <input v-model="addBookData.title" placeholder="title" type="text" />
        <input v-model.number="addBookData.price" placeholder="price" type="number" />
        <button v-on:click="addBook()" class="btn btn-success">Add</button>

        <h2>Delete (DELETE)</h2>
        <input v-model.number="deleteId" placeholder="id" type="number" />
        <button v-on:click="deleteBook(deleteId)" class="btn btn-warning">Delete</button>
        {{deleteMessage}}

        <h2>Update (PUT)</h2>
        <input v-model.number="updateBookData.id" placeholder="id" type="number" />
        <input v-model="updateBookData.title" placeholder="title" type="text" />
        <input v-model.number="updateBookData.price" placeholder="price" type="number" />
        <button v-on:click="updateBook()" class="btn btn-success">Update</button>
        <div>{{updateMessage}}</div>
    </div>


    <script src="index.js"></script>
</body>

</html>
